<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input [(ngModel)]="cliente.nombre" class="form-control" type="text" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="my-input" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input [(ngModel)]="cliente.apellido" class="form-control" type="text" name="apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="my-input" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input [(ngModel)]="cliente.email" class="form-control" type="text" name="email">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <button name="" id="" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock" role="button">Crear</button>
                    <ng-template #elseBlock>
                        <button name="" id="" class="btn btn-primary" (click)="update()" role="button">Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
